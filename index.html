<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name='viewport' content="width=device-width" />
    <link rel="stylesheet" href="sample_practice/css/style.css" />
    <title>Momentum App</title>
</head>
<body>
    <h2 id="clock">00 : 00 : 00</h2>

    <form id="login-form" class="hidden">
        <label>
            <input required
                   maxlength="15"
                   type="text"
                   placeholder="Typing your name"/>
        </label>
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <label>
            <input required
                   type="text"
                   placeholder="Write a Todo and Press Enter"/>
        </label>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <!--    <a href="https://nomadcoders.co">Go to courses</a>-->
    <script src="sample_practice/js/greetings.js"></script>
    <script src="sample_practice/js/clock.js"></script>
    <script src="sample_practice/js/quotes.js"></script>
    <script src="sample_practice/js/background.js"></script>
    <script src="sample_practice/js/todo.js"></script>
</body>
</html>
